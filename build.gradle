plugins {
    //id "io.spring.dependency-management"                    version "1.0.8.RELEASE"     apply false
    //id 'org.springframework.boot'                           version '2.3.3.RELEASE'     apply false
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'maven-publish'
}

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    maven {
        url 'http://hudson:8081/artifactory/repo'
        credentials {
            username "${userRepo}"
            password "${passwordRepo}"
        }
    }
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit', module: 'junit'
    }
    testCompile 'org.neo4j.test:neo4j-harness:4.2.7'
    testCompile 'org.neo4j.driver:neo4j-java-driver:4.2.0'
    //testCompile 'org.junit.jupiter:junit-jupiter:5.5.2'
    testCompile 'org.junit.jupiter:junit-jupiter:5.6.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testCompile 'org.assertj:assertj-core:3.18.1'
    compileOnly 'org.neo4j:neo4j:4.2.7'

    // to connect to external neo4j: FAILS because external instance has no plugin!!!
    //compile('org.springframework.data:spring-data-neo4j:6.0.3')
    //compile('org.neo4j.driver:neo4j-java-driver:4.1.1')

}

group = 'com.softbridge.neo4j'
version = '1.0.0-SNAPSHOT'
description = 'Neo4j Softbridge Plugin'
sourceCompatibility = '1.8'

